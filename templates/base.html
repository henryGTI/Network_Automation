<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네트워크 자동화 도구</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">네트워크 자동화</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link {% if active_tab == 'device' %}active{% endif %}" href="/">장비관리</a>
                <a class="nav-item nav-link {% if active_tab == 'config' %}active{% endif %}" href="/config">설정작업</a>
                <a class="nav-item nav-link {% if active_tab == 'learning' %}active{% endif %}" href="/learning">자동학습</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    {% if active_tab == 'device' %}
    <script src="{{ url_for('static', filename='js/device.js') }}" defer></script>
    {% elif active_tab == 'config' %}
    <script src="{{ url_for('static', filename='js/config.js') }}" defer></script>
    {% elif active_tab == 'learning' %}
    <script src="{{ url_for('static', filename='js/learning.js') }}" defer></script>
    {% endif %}
</body>
</html>
