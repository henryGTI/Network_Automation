{% extends "base.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/device.js') }}" defer></script>
<style>
    .device-management {
        padding: 20px;
    }
    .alert {
        margin-bottom: 1rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .btn {
        margin-left: 0.5rem;
    }
    .btn:first-child {
        margin-left: 0;
    }
    .table td {
        vertical-align: middle;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="device-management">
        <h2 class="mb-4">장비 관리</h2>
        
        <!-- 장비 목록 -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title mb-0">장비 목록</h3>
            </div>
            <div class="card-body">
                <div id="devices">
                    <!-- 장비 목록이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 장비 추가 폼 -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">장비 추가</h3>
            </div>
            <div class="card-body">
                <div id="device-form">
                    <!-- 장비 추가 폼이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
