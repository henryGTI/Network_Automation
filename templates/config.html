{% extends "base.html" %}

{% block content %}
<div class="config-tab">
    <!-- 1. 장비 선택 영역 -->
    <div class="device-select-area">
        <select id="device-select" class="form-control">
            <option value="">장비를 선택하세요</option>
        </select>
    </div>

    <!-- 2. 작업 선택 영역 -->
    <div class="task-selection-area">
        <h3>작업 유형</h3>
        <div class="task-groups">
            <div class="task-group">
                <h4>VLAN 관리</h4>
                <div class="subtasks">
                    <label class="task-item">
                        <input type="checkbox" name="task" value="vlan-create">
                        VLAN 생성/삭제
                    </label>
                    <label class="task-item">
                        <input type="checkbox" name="task" value="vlan-interface">
                        인터페이스 VLAN 할당
                    </label>
                    <label class="task-item">
                        <input type="checkbox" name="task" value="vlan-trunk">
                        트렁크 설정
                    </label>
                </div>
            </div>
            <!-- 다른 작업 그룹들 -->
        </div>
    </div>

    <!-- 3. 설정 상세 입력 영역 -->
    <div class="config-details-area">
        <div id="config-forms"></div>
    </div>

    <!-- 4. 스크립트 결과 영역 -->
    <div class="script-result-area">
        <h4>생성된 스크립트</h4>
        <textarea id="script-output" class="form-control" readonly></textarea>
        <div class="action-buttons">
            <button id="generate-script" class="btn btn-primary">스크립트 생성</button>
            <button id="copy-script" class="btn btn-secondary">복사</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
