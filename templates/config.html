<!DOCTYPE html>
<html>
<head>
    <title>설정 작업</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>설정 작업 선택</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">VLAN 설정</h5>
                        <form id="vlanForm">
                            <div class="mb-3">
                                <label class="form-label">VLAN ID</label>
                                <input type="number" class="form-control" name="vlanId" min="1" max="4094">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">VLAN 이름</label>
                                <input type="text" class="form-control" name="vlanName">
                            </div>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">인터페이스 설정</h5>
                        <form id="interfaceForm">
                            <div class="mb-3">
                                <label class="form-label">인터페이스</label>
                                <input type="text" class="form-control" name="interface">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">설명</label>
                                <input type="text" class="form-control" name="description">
                            </div>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
